<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Đăng Ký</title>
  <link rel="stylesheet" href="style/dangky.css">

<body>
  <div class="login-form-container"
    style="margin-left: 550px; margin-right: 550px; margin-top: 120px; margin-bottom: 120px;">
    <form action="">
      <h3>Đăng Ký Tài Khoản</h3>
      <span style="text-align: left;">Tên Tài Khoản</span>
      <input type="text" name="" class="box" placeholder="username" id="">
      <span style="text-align: left;">Email</span>
      <input type="email" name="" class="box" placeholder="abc123@gmail.com" id="">
      <span style="text-align: left;">Mật Khẩu</span>
      <input type="password" name="" class="box" placeholder="*****" id="">
      <span style="text-align: left;">Nhập Lại Mật Khẩu</span>
      <input type="password" name="" class="box" placeholder="*****" id="">
      <div class="dn"
        style="background-color: #2569c3; height: 30px; border-radius: 5px; font-size: 18px; text-align: center;">
        <a href="index.html" style="color: white;">Đăng Ký</a>
      </div>
      <p style="text-align: left;">Nếu bạn chưa có tài khoản ? <a href="index.html">Đăng Nhập Ngay</a></p>
    </form>
  </div>

</html>
